
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <title> Live Weather Application</title> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Include the Bootstrap Table CSS
for the table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

</head>

<body>
  <header>
    <hr>
    <h1>Unicorn Search</h1>
    <br>
  </header>

  <div id="searches">
    <h2> Search for Unicorn by Name</h2>

    <!-- <form method="post"> -->

    <label>Unicorn Name</label>

    <input type="text" id="unicornName" placeholder="Enter Unicorn Name">
    <input type="submit" value="submit" id="findUnicornByName">
    <!-- </form> -->
    <br>
    <br>
    <br>

    <h2> Search for Unicorn by Weight</h2>

    <!-- <form method="post"> -->

    <label>Unicorn weight</label>
    <input type="text" id="lowerWeight"  placeholder="Enter lower limit"> and
    <input type="text" id="higherWeight" placeholder="Enter higher limit">
    <input type="submit" value="submit" id="findUnicornByWeight">
    <!-- </form> -->
    <br>
    <br>
    <br>

    <h2> Search for Unicorn by Fav. Food</h2>

    <!-- <form method="post"> -->

    <label>Food List</label>
    <br>
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple" >
    <label for="carrot">Carrot</label>
    <input type="checkbox" id="carrot" >
    <input type="submit" value="submit" id="findUnicornByFood">
  </div>
  <!-- </form> -->
  <div id="filters">
    <hr>
    <h2>Filters/Projection</h2>
    <label for="unicornNameFilter">Name</label>
    <input type="checkbox" id="unicornNameFilter" >

    <label for="unicornWeightFilter">Weight</label>
    <input type="checkbox" id="unicornWeightFilter" >

    <input type="submit" value="submit" id="filter">
    <hr>
  </div>

  <h1>
    Results
  </h1>
  <div style="border: 1px solid pink; padding: 3%;">
    <pre id="result">
    </pre>
  </div>



</body>

</html>
